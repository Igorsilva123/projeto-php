<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>

    <link rel="stylesheet" href="../css/formulario-login-admin.css">
</head>

<body>

<div class="container-login">
    <div class="login-card">

        <h2 class="title">Admin</h2>

        <form action="../backend/user-login-admin.php" method="POST">

            <div class="form-group">
                <label>Email:</label>
                <input
                    type="email"
                    name="email"
                    class="input"
                    placeholder="Digite seu e-mail"
                    required
                >
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input
                    type="password"
                    name="password"
                    class="input"
                    placeholder="Digite sua senha"
                    required
                >
            </div>

            <button type="submit" class="btn-login">
                Entrar
            </button>

        </form>

    </div>
</div>

</body>
</html>
